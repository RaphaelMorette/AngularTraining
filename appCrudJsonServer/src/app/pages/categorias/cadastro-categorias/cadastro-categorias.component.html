<div class="content">
  <h3 class="fw-light">Nova categoria</h3>

  <div>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Nome da categoria</label>
        <input
          type="text"
          class="form-control"
          id="inputEmail4"
          [(ngModel)]="nomeCategoria"
        />
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary" >
          Cadastrar
        </button>
      </div>
    </div>
  </div>
</div>
