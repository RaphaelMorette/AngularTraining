<app-header></app-header>

<div class="content">
  <h3 class="fw-light">Nova Modalidade</h3>

  <div>
    <div class="row g-3">
      <div class="form-floating col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Joaquim"
          [(ngModel)]="formModalidade.modalidade"
        />
        <label for="floatingInput">Modalidade</label>
      </div>

      <div class="mb-3 row col-md-6">
        <label>Turno</label>
        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradioTurno"
            id="btnradioTurno1"
            autocomplete="off"
            value="Manhã"
            [(ngModel)]="formModalidade.turno"
            checked
          />
          <label class="btn btn-outline-primary" for="btnradioTurno1"
            >Manhã</label
          >

          <input
            type="radio"
            class="btn-check"
            name="btnradioTurno"
            id="btnradioTurno2"
            autocomplete="off"
            value="Tarde"
            [(ngModel)]="formModalidade.turno"
          />
          <label class="btn btn-outline-primary" for="btnradioTurno2">Tarde</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradioTurno"
            id="btnradioTurno3"
            autocomplete="off"
            value="Noite"
            [(ngModel)]="formModalidade.turno"
          />
          <label class="btn btn-outline-primary" for="btnradioTurno3">Noite</label>
        </div>
      </div>

      <div class="form-floating col-md-6">
        <input
          type="time"
          class="form-control"
          placeholder="Senha"
          [(ngModel)]="formModalidade.horarioDe"
        />
        <label for="floatingPassword">Horário de:</label>
      </div>

      <div class="form-floating col-md-6">
        <input
          type="time"
          class="form-control"
          placeholder="Senha"
          [(ngModel)]="formModalidade.horarioAte"
        />
        <label for="floatingPassword">Horário até:</label>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary" (click)="cadastrar()">
          Cadastrar
        </button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
