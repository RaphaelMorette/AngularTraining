<app-header></app-header>

<div class="content">
  <h3 class="fw-light">Novo Fornecedor</h3>

  <div>
    <div class="row g-3">
      <div class="form-floating col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Joaquim"
          [(ngModel)]="formFornecedor.nome"
        />
        <label for="floatingInput">Nome</label>
      </div>

      <div class="form-floating col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Senha"
          [(ngModel)]="formFornecedor.documentos.cnpj"
        />
        <label for="floatingPassword">CNPJ</label>
      </div>

      <div class="form-floating col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Senha"
          [(ngModel)]="formFornecedor.documentos.inscricaoEstadual"
        />
        <label for="floatingPassword">Inscrição estadual</label>
      </div>

      <div class="form-floating col-md-6">
        <input
          type="email"
          class="form-control"
          placeholder="Senha"
          [(ngModel)]="formFornecedor.email"
        />
        <label for="floatingPassword">E-mail</label>
      </div>

      <div class="form-floating col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Senha"
          [(ngModel)]="formFornecedor.website"
        />
        <label for="floatingPassword">Website</label>
      </div>

      <div class="form-floating col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Senha"
          [(ngModel)]="formFornecedor.telefones.comercial"
        />
        <label for="floatingPassword">Telefone comercial</label>
      </div>

      <div class="form-floating col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Senha"
          [(ngModel)]="formFornecedor.telefones.celular"
        />
        <label for="floatingPassword">Telefone celular</label>
      </div>

      <div class="form-floating col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Senha"
          [(ngModel)]="formFornecedor.enderecos.cep"
          (blur)="buscarCep($event)"
        />
        <label for="floatingPassword">CEP</label>
        <small *ngIf="cepNaoEncontrado" style="color: red"
          >CEP não encontrado, coloque um CEP válido!</small
        >
      </div>
      <div [class]="classToApply">
        <div class="row g-3">
          <div class="form-floating col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Senha"
              [(ngModel)]="formFornecedor.enderecos.logradouro"
              disabled
            />
            <label for="floatingPassword">Logradouro</label>
          </div>

          <div class="form-floating col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Senha"
              [(ngModel)]="formFornecedor.enderecos.bairro"
              disabled
            />
            <label for="floatingPassword">Bairro</label>
          </div>

          <div class="form-floating col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Senha"
              [(ngModel)]="formFornecedor.enderecos.cidade"
              disabled
            />
            <label for="floatingPassword">Cidade</label>
          </div>

          <div class="form-floating col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Senha"
              [(ngModel)]="formFornecedor.enderecos.estado"
              disabled
            />
            <label for="floatingPassword">Estado</label>
          </div>
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary" (click)="cadastro()">
          Cadastrar
        </button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
